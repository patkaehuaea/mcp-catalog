name: GitHub
description: |
  A Model Context Protocol (MCP) server that provides easy connection to GitHub using the hosted version â€“ no local setup or runtime required. Access comprehensive GitHub functionality through a remote server with additional tools not available in the local version.

  ## Features
  - **Repository Management**: Browse and query code, search files, analyze commits, and understand project structure
  - **Issue & PR Automation**: Create, update, and manage issues and pull requests with AI assistance
  - **CI/CD & Workflow Intelligence**: Monitor GitHub Actions workflow runs, analyze build failures, and manage releases
  - **Code Analysis**: Examine security findings, review Dependabot alerts, and get comprehensive codebase insights
  - **Team Collaboration**: Access discussions, manage notifications, and streamline team processes
  - **Copilot Integration**: Perform tasks with GitHub Copilot coding agent (exclusive to remote server)
  - **Modular Toolsets**: Mix and match specific GitHub functionality toolsets for your use case

  ## What you'll need to connect

  **Required:**
  - **Personal Access Token**: GitHub Personal Access Token with appropriate repository permissions

  **Optional:**
  - **Read-only Mode**: Add `/readonly` to any toolset URL to restrict to read-only operations

  ## Available Toolsets

  **Base URL:** https://api.githubcopilot.com/mcp/

  | Toolset | Description | URL |
  |---------|-------------|-----|
  | **All** | All available GitHub MCP tools | `/` |
  | **Actions** | GitHub Actions workflows and CI/CD operations | `/x/actions` |
  | **Code Security** | Code security related tools, such as GitHub Code Scanning | `/x/code_security` |
  | **Dependabot** | Dependabot tools | `/x/dependabot` |
  | **Discussions** | GitHub Discussions related tools | `/x/discussions` |
  | **Experiments** | Experimental features that are not considered stable yet | `/x/experiments` |
  | **Issues** | GitHub Issues related tools | `/x/issues` |
  | **Notifications** | GitHub Notifications related tools | `/x/notifications` |
  | **Organizations** | GitHub Organization related tools | `/x/orgs` |
  | **Pull Requests** | GitHub Pull Request related tools | `/x/pull_requests` |
  | **Repositories** | GitHub Repository related tools | `/x/repos` |
  | **Secret Protection** | Secret protection related tools, such as GitHub Secret Scanning | `/x/secret_protection` |
  | **Users** | GitHub User related tools | `/x/users` |
  | **Copilot** | Perform task with GitHub Copilot coding agent (remote only) | `/x/copilot` |

toolPreview:
  - name: add_comment_to_pending_review
    description: Add review comment to the requester's latest pending pull request review
    params:
      body: The text of the review comment
      owner: Repository owner
      path: The relative path to the file that necessitates a comment
      pullNumber: Pull request number
      repo: Repository name
      subjectType: The level at which the comment is targeted
      line: The line of the blob in the pull request diff that the comment applies to (optional)
      side: The side of the diff to comment on (optional)
      startLine: For multi-line comments, the first line of the range (optional)
      startSide: For multi-line comments, the starting side of the diff (optional)
  - name: add_issue_comment
    description: Add a comment to a specific issue in a GitHub repository
    params:
      body: Comment content
      issue_number: Issue number to comment on
      owner: Repository owner
      repo: Repository name
  - name: add_sub_issue
    description: Add a sub-issue to a parent issue in a GitHub repository
    params:
      issue_number: The number of the parent issue
      owner: Repository owner
      repo: Repository name
      sub_issue_id: The ID of the sub-issue to add
      replace_parent: When true, replaces the sub-issue's current parent issue (optional)
  - name: assign_copilot_to_issue
    description: Assign Copilot to a specific issue in a GitHub repository
    params:
      issueNumber: Issue number
      owner: Repository owner
      repo: Repository name
  - name: cancel_workflow_run
    description: Cancel a workflow run
    params:
      owner: Repository owner
      repo: Repository name
      run_id: The unique identifier of the workflow run
  - name: create_and_submit_pull_request_review
    description: Create and submit a review for a pull request without review comments
    params:
      body: Review comment text
      event: Review action to perform
      owner: Repository owner
      pullNumber: Pull request number
      repo: Repository name
      commitID: SHA of commit to review (optional)
  - name: create_branch
    description: Create a new branch in a GitHub repository
    params:
      branch: Name for new branch
      owner: Repository owner
      repo: Repository name
      from_branch: Source branch (defaults to repo default) (optional)
  - name: create_gist
    description: Create a new gist
    params:
      content: Gist content
      filename: Gist filename
      description: Gist description (optional)
      public: Whether gist should be public (optional)
  - name: create_issue
    description: Create a new issue in a GitHub repository
    params:
      owner: Repository owner
      repo: Repository name
      title: Issue title
      assignees: Usernames to assign to this issue (optional)
      body: Issue body content (optional)
      labels: Labels to apply to this issue (optional)
      milestone: Milestone number (optional)
  - name: create_or_update_file
    description: Create or update a single file in a GitHub repository
    params:
      branch: Branch to create/update the file in
      content: Content of the file
      message: Commit message
      owner: Repository owner (username or organization)
      path: Path where to create/update the file
      repo: Repository name
      sha: Required if updating an existing file. The blob SHA of the file being replaced (optional)
  - name: create_pending_pull_request_review
    description: Create a pending review for a pull request
    params:
      owner: Repository owner
      pullNumber: Pull request number
      repo: Repository name
      commitID: SHA of commit to review (optional)
  - name: create_pull_request
    description: Create a new pull request in a GitHub repository
    params:
      base: Branch to merge into
      head: Branch containing changes
      owner: Repository owner
      repo: Repository name
      title: PR title
      body: PR description (optional)
      draft: Create as draft PR (optional)
      maintainer_can_modify: Allow maintainer edits (optional)
  - name: create_pull_request_with_copilot
    description: Delegate a task to GitHub Copilot coding agent to perform in the background
    params:
      owner: Repository owner
      problem_statement: Detailed description of the task to be performed
      repo: Repository name
      title: Title for the pull request that will be created
      base_ref: Git reference (e.g., branch) that the agent will start its work from (optional)
  - name: create_repository
    description: Create a new GitHub repository in your account
    params:
      name: Repository name
      autoInit: Initialize with README (optional)
      description: Repository description (optional)
      private: Whether repo should be private (optional)
  - name: delete_file
    description: Delete a file from a GitHub repository
    params:
      branch: Branch to delete the file from
      message: Commit message
      owner: Repository owner (username or organization)
      path: Path to the file to delete
      repo: Repository name
  - name: delete_pending_pull_request_review
    description: Delete the requester's latest pending pull request review
    params:
      owner: Repository owner
      pullNumber: Pull request number
      repo: Repository name
  - name: delete_workflow_run_logs
    description: Delete logs for a workflow run
    params:
      owner: Repository owner
      repo: Repository name
      run_id: The unique identifier of the workflow run
  - name: dismiss_notification
    description: Dismiss a notification by marking it as read or done
    params:
      threadID: The ID of the notification thread
      state: The new state of the notification (read/done) (optional)
  - name: download_workflow_run_artifact
    description: Get download URL for a workflow run artifact
    params:
      artifact_id: The unique identifier of the artifact
      owner: Repository owner
      repo: Repository name
  - name: fork_repository
    description: Fork a GitHub repository to your account or specified organization
    params:
      owner: Repository owner
      repo: Repository name
      organization: Organization to fork to (optional)


